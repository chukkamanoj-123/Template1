        function displayProducts(products) {
            const productListDiv = document.getElementById('product-list');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';

                productDiv.innerHTML = `
                    <h2>${product.name}</h2>
                    <img src="${product.preview}" alt="${product.name}" style="width: 200px; height: auto;">
                    <p>${product.description}</p>
                    <p><strong>Price:</strong> â‚¹${product.price}</p>
                    <p><strong>Brand:</strong> ${product.brand}</p>
                    <p><strong>Sizes Available:</strong> ${product.size.map((size, index) => size ? `Size ${index + 1}` : '').filter(size => size).join(', ')}</p>
                    <p><strong>Accessory:</strong> ${product.isAccessory ? 'Yes' : 'No'}</p>
                `;
                productListDiv.appendChild(productDiv);
            });
        }
